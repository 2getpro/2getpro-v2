# Prometheus конфигурация для 2GETPRO v2
global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s
  external_labels:
    cluster: '2getpro-v2'
    environment: 'production'
    region: 'eu-central-1'

# Alertmanager конфигурация
alerting:
  alertmanagers:
    - static_configs:
        - targets: 
          - 'alertmanager:9093'
      timeout: 10s
      api_version: v2

# Правила алертов
rule_files:
  - 'alerts/bot_alerts.yml'
  - 'alerts/infrastructure_alerts.yml'
  - 'alerts/database_alerts.yml'

# Scrape конфигурации
scrape_configs:
  # Bot metrics
  - job_name: 'bot'
    scrape_interval: 10s
    scrape_timeout: 5s
    metrics_path: '/metrics'
    static_configs:
      - targets: 
        - 'bot-1:9090'
        - 'bot-2:9090'
        - 'bot-3:9090'
        labels:
          service: 'telegram-bot'
          component: 'application'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
      - source_labels: [__address__]
        regex: '([^:]+).*'
        target_label: pod
        replacement: '${1}'
  
  # PostgreSQL metrics
  - job_name: 'postgres'
    scrape_interval: 30s
    static_configs:
      - targets: 
        - 'postgres-exporter:9187'
        labels:
          service: 'database'
          component: 'postgres'
  
  # Redis metrics
  - job_name: 'redis'
    scrape_interval: 30s
    static_configs:
      - targets: 
        - 'redis-exporter:9121'
        labels:
          service: 'cache'
          component: 'redis'
  
  # Nginx metrics
  - job_name: 'nginx'
    scrape_interval: 30s
    static_configs:
      - targets: 
        - 'nginx-exporter:9113'
        labels:
          service: 'proxy'
          component: 'nginx'
  
  # Node exporter (системные метрики)
  - job_name: 'node'
    scrape_interval: 30s
    static_configs:
      - targets: 
        - 'node-exporter:9100'
        labels:
          service: 'infrastructure'
          component: 'node'
  
  # Kubernetes metrics
  - job_name: 'kubernetes-apiservers'
    kubernetes_sd_configs:
      - role: endpoints
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
        action: keep
        regex: default;kubernetes;https
  
  # Kubernetes pods
  - job_name: 'kubernetes-pods'
    kubernetes_sd_configs:
      - role: pod
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__
      - action: labelmap
        regex: __meta_kubernetes_pod_label_(.+)
      - source_labels: [__meta_kubernetes_namespace]
        action: replace
        target_label: kubernetes_namespace
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: kubernetes_pod_name
  
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: 
        - 'localhost:9090'
        labels:
          service: 'monitoring'
          component: 'prometheus'

# Storage конфигурация
storage:
  tsdb:
    path: /prometheus
    retention.time: 30d
    retention.size: 50GB
    wal_compression: true

