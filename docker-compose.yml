services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: 2getpro_v2_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-2getpro_v2_db}
      POSTGRES_USER: ${POSTGRES_USER:-2getpro_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Database password required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-2getpro_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bot_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: 2getpro_v2_redis
    command: >
      sh -c "
      if [ -n \"$$REDIS_PASSWORD\" ]; then
        redis-server --requirepass \"$$REDIS_PASSWORD\"
      else
        redis-server
      fi
      "
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: >
        sh -c "
        if [ -n \"$$REDIS_PASSWORD\" ]; then
          redis-cli -a \"$$REDIS_PASSWORD\" ping
        else
          redis-cli ping
        fi
        "
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bot_network

  # Telegram Bot
  bot:
    build: .
    container_name: 2getpro_v2_bot
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./backups:/app/backups
      - ./cache:/app/cache
    restart: unless-stopped
    networks:
      - bot_network

  # Prometheus (Monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: 2getpro_v2_prometheus
    volumes:
      - ./infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    networks:
      - bot_network

  # Grafana (Visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: 2getpro_v2_grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - bot_network

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  bot_network:
    driver: bridge